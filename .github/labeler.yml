controllers:
- any: ['src/controllers/**/*.controller.js']

repositories:
- any: ['src/repositories/**/*.repository.js']

loaders:
- any: ['src/loaders/**/*.loader.js']

database:
- any: ['src/db/**/*']

middlewares:
- any: ['src/middleware/**/*.middleware.js']

validators:
- any: ['src/middleware/validators/*.middleware.js']

models:
- any: ['src/models/**/*.model.js']

routes:
- any: ['src/routes/**/*.routes.js']

utilities:
- any: ['src/utils/**/*']

enums:
- any: ['src/utils/enums/**/*']

exceptions:
- any: ['src/utils/exceptions/**/*']

config:
- any: ['src/server.js', 'configs/**/*']

scripts:
- any: ['package.json']
  all: ['!package-lock.json']

dependencies:
- all: ['package.json','package-lock.json']

linting:
- any: ['.eslintrc.json']

CI/CD:
- any: ['.github/**/*']

backups:
- any: ['backups/**/*.sql','backups/**/*.zip','backups/**/encrypted_cfgs']

documentation:
- any: ['README.md']

tests:
- any: ['test/**/*.spec.js','**/*.test.js']